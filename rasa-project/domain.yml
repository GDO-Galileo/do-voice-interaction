intents:
  - greet
  - affirm
  - deny
  - goodbye
  - help
  - open
  - out_of_scope
  - search
  - shutdown
  - new_try
  - uniform_background
  - control
  - clear_space
  - switch_modes
  - turn_on_gdo
  - open_environment

entities:
  - demo
  - control_command
  - mode
  - work_environment

slots:
  demo:
    type: text
  control_command:
    type: categorical
    values:
    - refresh
    - stop
    - play
    - mute
    - pause
  mode:
    type: categorical
    values:
    - section
    - cluster
  work_environment:
    type: categorical
    values:
    - students
    - production
    - development
  demo_name:
    type: unfeaturized

actions:
  - action_open
  - action_list_demos
  - action_shutdown
  - action_turn_on_gdo
  - action_uniform_screens
  - action_control
  - action_search
  - action_clear_space
  - action_switch_modes
  - action_open_environment
  - action_help
  - action_reset_slot

responses:
  utter_greet:
  - text: "Welcome to the Data Observatory. I am your voice assistant. Can I help you ?"
  utter_goodbye:
  - text: "The Data Observatory thanks you for your presentation. I hope to see you soon :)"
  utter_affirm:
  - text: "Fine"
  - text: "No worries"
  utter_out_of_scope:
  - text: "Sorry, I can't handle that request."
  utter_confirm_shutdown:
  - text: "Do you really want to shut down the screens ?"
  utter_confirm_turn_on_gdo:
  - text: "Do you really want to turn on the Global Data Observatory ? ?"
  utter_ask_new_search:
  - text: "Fine, please repeat your request with the new tag"



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
